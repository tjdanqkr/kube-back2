
name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4


    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: chmod
      run: chmod 744 gradlew
      if: runner.os == 'Linux' || runner.os == 'macOS'

    - name: make Jar
      run: ./gradlew bootJar
      # 이게 ssh username@ip
    - name: Docker Login
      uses: docker/login-action@v3.2.0
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}

    - name: Docker build
      run: docker build -t ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}:back2 .

    - name: Docker push
      run: docker push ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}:back2
